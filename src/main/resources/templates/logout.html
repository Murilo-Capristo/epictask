<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-theme="dracula">
<head>
    <link rel="icon" type="image/png" href="/assets/logo_icon.png" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>EpicTask</title>
</head>
<body class="items-center">

<div class="card bg-neutral text-neutral-content w-96 mx-auto mt-20">
    <div class="card-body items-center text-center">
        <h2 class="card-title">Logout!</h2>
        <p>Tem certeza que deseja sair?</p>
        <div class="card-actions justify-end">
            <form method="post" th:action="${'/logout'}">
                <button class="btn btn-primary">Logout</button>
            </form>
            <a href="javascript:history.back()" class="btn btn-ghost">Cancelar</a>
        </div>
    </div>
</div>

</body>
</html>
