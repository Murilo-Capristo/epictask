<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>EpicTask</title>
</head>
<body>

<nav class="navbar bg-base-300 shadow-sm">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">Epictask</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>🌍</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">
                        <li><a href="?lang=pt_BR">🇧🇷</a></li>
                        <li><a href="?lang=en_US">🇬🇧</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
</nav>




<main class="grid place-items-center">
    <form class="w-full max-w-md" method="POST" th:object="${task}" th:action="${'/task/form'}">
        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
            <legend class="fieldset-legend" th:text="#{title}"></legend>
            <input th:field="*{title}" th:errorclass="input-error" type="text" class="input="  />
            <p class="label text-error" th:errors="*{title}"></p>
        </fieldset>

        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
            <legend class="fieldset-legend" th:text="#{description}"></legend>
            <textarea th:field="*{description}" th:errorclass="textarea-error" class="textarea=" >
            </textarea>
            <p class="label text-error" th:errors="*{description}"></p>
        </fieldset>

        <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
            <legend class="fieldset-legend" th:text="#{score}"></legend>
            <input id="range-score" type="range" min="0" max="100"  th:field="*{score}" class="range range-primary" />
            <p id="label-score" th:text="*{score + ' pts'}" class="label"></p>
        </fieldset>

        <div>
            <a href="/" class="btn btn-neutral" th:text="#{cancel}"></a>
            <button class="btn btn-primary" th:text="#{save}"></button>
        </div>

    </form>
</main>

<script>
    document.querySelector("#range-score").addEventListener("input", (e) =>{
        document.querySelector("#label-score").textContent = e.target.value + ' pts'
    })
</script>

</body>
</html>
